    <!-- Formulario - Pié pág -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-title">
                <h2>Formulario de contacto</h2>
            </div>
            <div class="formulario-content">
                <form id="formulario">
                    <label name="nombre" for="user">Nombre:</label>
                    <input type="name" id="user" name="user" placeholder="Ingresa tu nombre y apellidos">
                    <label name="correo" for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">

                    <label name="celular" for="tel">Teléfono:</label>
                    <input type="tel" id="celular" method="post" pattern="[0-9]{10}" placeholder="Ingresa tu número de celular"></input>
                    <br>
                    <div class="send"><button action="">Enviar</button>
                    </div>

                    <div class="mensaje-form">
                        <p>¡Ingresa tus datos y con gusto tendrás una respuesta de nuestra parte a la brevedad del tiempo!</p><br>
                    </div>
                </form>
            </div>
            <div class="iconos">
                <a href="https://www.facebook.com/" target="_blank"><img alt="Síguenos en Facebook" height="60" width="60" src="https://2.bp.blogspot.com/-28mh2hZK3HE/XCrIxxSCW0I/AAAAAAAAH_M/XniFGT5c2lsaVNgf7UTbPufVmIkBPnWQQCLcBGAs/s1600/facebook.png" title="Síguenos en Facebook" /></a>

                <a href="https://www.instagram.com/" target="_blank"><img alt="Síguenos en Instagram" height="60" width="60" src="https://4.bp.blogspot.com/-Ilxti1UuUuI/XCrIy6hBAcI/AAAAAAAAH_k/QV5KbuB9p3QB064J08W2v-YRiuslTZnLgCLcBGAs/s1600/instagram.png" title="Síguenos en Instagram" /></a>
                <a href="https://www.youtube.com/" target="_blank"><img alt="Síguenos en YouTube" height="60" width="60" src="https://1.bp.blogspot.com/-CUKx1kAd-ls/XCrI4UAvNqI/AAAAAAAAIBI/-i1neUt8kZwP6YOsFOXX5p0Bnqa29m-JgCLcBGAs/s1600/youtube2.png" title="Síguenos en YouTube" /></a>
